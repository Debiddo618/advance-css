<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transitions</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="Navbar/navbar.css" />
    <script src="Navbar/navbar.js" defer></script>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://debiddo618.github.io; connect-src 'self' https://debiddo618.github.io;"
    />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="transitions">
      <button>css transition</button>
      <div class="move" id="ease">Ease (Default)</div>
      <div class="move" id="linear">Linear</div>
      <div class="move" id="ease-in">Ease-In</div>
      <div class="move" id="ease-out">Ease-Out</div>
      <div class="move" id="ease-in-out">Ease-In-Out</div>
      <div class="background">background</div>
      <div class="color">color</div>
      <div class="font-size">font-size</div>
      <div class="height">height</div>
      <div class="width">width</div>
      <div class="letter-spacing">letter-spacing</div>
      <div class="line-height">line-height</div>
      <div class="margin-top">margin-top</div>
      <div class="margin-bottom">margin-bottom</div>
      <div class="opacity">opacity</div>
      <div class="padding">padding</div>
      <div class="border-color">border-color</div>
      <div class="border-width">border-width</div>
      <img class="img1" src="assets/dobermann.png" alt="" />
      <div class="top rotate">top</div>
      <div class="right rotate">right</div>
      <div class="bottom rotate">bottom</div>
      <div class="left rotate">left</div>
      <div class="top-right rotate">top right</div>
      <div class="bottom-right rotate">bottom right</div>
      <div class="bottom-left rotate">bottom left</div>
      <div class="top-left rotate">top left</div>
      <img class="img2" src="assets/dobermann.png" alt="" />
    </div>
  </body>
</html>
